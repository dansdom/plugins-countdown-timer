<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>countdown timer</title>
          <!-- Meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />  <!-- w3c recomends this meta tag  -->
	<meta http-equiv="Content-Script-Type" content="text/javascript" />  <!-- w3c recomends this meta tag  -->
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="copyright" content="" />
	<meta name="author" content="" />
	<meta name="rating" content="general" />
	<meta name="robots" content="all" />
        <!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection" />
	    <!-- Javascripts -->
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/countdowntimer2.1.js"></script>
    <script>
		$(document).ready(function(){
			// make a date to countdown. todays date 10years and 2sec!
			var currentDate = new Date();
			var time = (currentDate.getHours()) + "." + (currentDate.getMinutes()) + "." + (currentDate.getSeconds() + 2);
			var date = (currentDate.getDate()) + "/" + (currentDate.getMonth() + 1) + "/" + (currentDate.getFullYear());
			
			var date = "19.3.2012";
			var time = "13.00.02";
			var currentDate = "9.3.2012";
			var currentTime = "13.00.00";
		
			$(".timer").countdown({
				endDate:date,
				endTime:time,
				serverTime:true,
				currentTime:currentTime,
				currentDate:currentDate,
				finishedFunction: function() {					
					$("#wrap h1").html("The end time was: " + date);
				}
			});
			
			//$(".timer2").countdown({endDate:date,endTime:time});
		});
	</script>	
</head>

<body>

	<div id="wrap">
      	<h1>Countdown Timer Plugin</h1>	
      	<div class="timer"></div>      	
	</div>  <!-- end of wrap div -->
      
</body>
</html>
